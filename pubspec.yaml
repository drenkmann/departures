name: departures
description: "An open source app trying to replicate the old BVG app."
publish_to: 'none'

# MAJOR.MINOR.PATCH
# Increment MAJOR when introducing major changes/major rewrites
# Increment MINOR when introducing new features
# Increment PATCH when fixing bugs/refactoring
# Changes that do not modify code (e.g. README) should not increment the version number
version: 2.4.0+30

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.20.2
  http: ^1.6.0
  permission_handler: ^12.0.0+1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.4
  provider: ^6.1.5
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.1
  geolocator: ^14.0.1
  connectivity_plus: ^7.0.0
  dynamic_color: ^1.8.1
  restart_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  min_sdk_android: 24
  image_path: "assets/icon/icon-full.png"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"
  adaptive_icon_monochrome: "assets/icon/icon-foreground.png"
  adaptive_icon_background: "#f0d723"
