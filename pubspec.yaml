name: departures
description: "An open source app trying to replicate the old BVG app."
publish_to: 'none'

# MAJOR.MINOR.PATCH
# Increment MAJOR when introducing major changes/major rewrites
# Increment MINOR when introducing new features
# Increment PATCH when fixing bugs/refactoring
# Changes that do not modify code (e.g. README) should not increment the version number
version: 2.2.2+17

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  http: ^1.2.2
  permission_handler: ^11.3.1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  package_info_plus: ^8.1.0
  url_launcher: ^6.3.1
  geolocator: ^13.0.1
  connectivity_plus: ^6.1.0
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon-full.png"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"
  adaptive_icon_background: "assets/icon/icon-background.png"
