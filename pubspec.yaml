name: departures
description: "An open source app trying to replicate the old BVG app."
publish_to: 'none'

# MAJOR.MINOR.PATCH
# Increment MAJOR when introducing major changes/major rewrites
# Increment MINOR when introducing new features
# Increment PATCH when fixing bugs/refactoring
# Changes that do not modify code (e.g. README) should not increment the version number
version: 2.3.6+24

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  http: ^1.3.0
  permission_handler: ^11.4.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  geolocator: ^13.0.1
  connectivity_plus: ^6.1.3
  dynamic_color: ^1.7.0
  restart_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  min_sdk_android: 24
  image_path: "assets/icon/icon-full.png"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"
  adaptive_icon_monochrome: "assets/icon/icon-foreground.png"
  adaptive_icon_background: "#f0d723"
